name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run unit tests
        run: pnpm test:unit

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: api_gym_test
        ports:
          - 5434:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Create .env.test
        run: |
          cat > .env.test << EOF
          NODE_ENV=test
          PORT=3334
          DATABASE_URL="postgresql://postgres:postgres@localhost:5434/api_gym_test?schema=public"
          JWT_SECRET=test_secret_key_for_testing_purposes_with_64_characters_minimum
          JWT_EXPIRES_IN=1d
          BCRYPT_ROUNDS=4
          RATE_LIMIT_MAX=1000
          RATE_LIMIT_TIMEWINDOW=60000
          LOG_LEVEL=error
          EOF

      - name: Run migrations
        run: pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5434/api_gym_test?schema=public

      - name: Run E2E tests
        run: pnpm test:e2e

  test-coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: [test-unit, test-e2e]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: api_gym_test
        ports:
          - 5434:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Create .env.test
        run: |
          cat > .env.test << EOF
          NODE_ENV=test
          PORT=3334
          DATABASE_URL="postgresql://postgres:postgres@localhost:5434/api_gym_test?schema=public"
          JWT_SECRET=test_secret_key_for_testing_purposes_with_64_characters_minimum
          JWT_EXPIRES_IN=1d
          BCRYPT_ROUNDS=4
          RATE_LIMIT_MAX=1000
          RATE_LIMIT_TIMEWINDOW=60000
          LOG_LEVEL=error
          EOF

      - name: Run migrations
        run: pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5434/api_gym_test?schema=public

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false